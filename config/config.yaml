drop_target_banks:
  upper:
    drop_targets: u1_drop, u2_drop, u3_drop, u4_drop  
    reset_coil: c_upper_drop
    reset_on_complete: 1s
  lower: 
    drop_targets: l1_drop, l2_drop, l3_drop, l4_drop, l5_drop
    reset_coil: c_lower_drop

###########    
#### counter to track attic drop complete events
###########
counters:
  attic_drop_counter:
    count_events: drop_target_bank_upper_down
    reset_on_complete: false
    count_complete_value: 3
    persist_state: true
    restart_events:  attic_drop_counter_reset_event

  cellar_drop_counter:
    count_events: drop_target_bank_lower_down
    reset_on_complete: false
    count_complete_value: 2
    events_when_complete: main_ds_enabled
    persist_state: true
    restart_events: cellar_drop_counter_reset_event
    
  attic_hits:
    count_events:
      - upper_pop_hit
      - upper_1_drop_hit
      - upper_2_drop_hit
      - upper_3_drop_hit
      - upper_4_drop_hit
      - upper_1_hit
      - upper_2_hit
      - upper_3_hit
      - upper_4_hit
    #reset_on_complete: false
    count_complete_value: 11
    restart_events: cellar_ds_stopped
    events_when_complete:  cellar_ds_enabled
    

  cellar_hits:
    count_events:
      - lower_1_drop_hit
      - lower_2_drop_hit
      - lower_3_drop_hit
      - lower_4_drop_hit
      - lower_5_drop_hit
      - lower_hole_hit
      - lower_10pt_drops_hit
      - lower_10pt_lower_hit
      - lower_10pt_upper_hit
      - lower_pop_hit
      - lower_slingshot_hit
      - lower_kick_target_hit
      - lower_rollover_hit
      - lower_left_hit
      - lower-right_hit
      - lower_special_hole_hit 
    #reset_on_complete: false
    count_complete_value: 11
    restart_events:  attic_ds_stopped
    events_when_complete: attic_ds_enabled
    
### event players ####
event_player:
  attic_db_lit_hit: start_attic_db
  cellar_db_lit_hit: start_cellar_db
  main_db_lit_hit: start_main_db
  main_target_5_flashing_hit: start_x_ball_mode

  slide_base_active{device.counters.attic_drop_counter.value >= 3}: attic_drop_counter_reset_event
  slide_base_active{device.counters.cellar_drop_counter.value >= 2}: cellar_drop_counter_reset_event
  
  left_inlane_hit:  trap_door_open
  trapdoor_light_lit_hit: trap_door_open
  
  lower_vuk_hit{current_player.current_playfield == "cellar_pf"}: cellar_ds_stopped
  
 

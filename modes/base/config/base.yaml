  player_current_playfield{value == "main_pf" and prev_value == "attic_pf"}:
    attic_gi_show:
      action: stop

  player_current_playfield{value =="cellar_pf" and prev_value == "attic_pf"}:
    attic_gi_show:
      action: stop
    gi_on:
      action: stop
      

#### counter to track attic drop complete events
counters:
  attic_drop_counter:
    count_events: drop_target_bank_upper_down
    reset_on_complete: false
    count_complete_value: 4
    
  attic_hits:
    count_events:
      - upper_pop_hit
      - upper_1_drop_hit
      - upper_2_drop_hit
      - upper_3_drop_hit
      - upper_4_drop_hit
      - upper_1_hit
      - upper_2_hit
      - upper_3_hit
      - upper_4_hit
    reset_on_complete: false
    count_complete_value: 11

  cellar_hits:
    count_events:
      - lower_1_drop_hit
      - lower_2_drop_hit
      - lower_3_drop_hit
      - lower_4_drop_hit
      - lower_5_drop_hit
      - lower_hole_hit

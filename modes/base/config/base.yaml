#config_version=6
##! mode: base

mode:
  start_events: ball_will_start
  priority: 100 
  
slide_player:
  mode_base_started: base
  
  player_bonus_upper_playfield{value >= 1}:
    base:
      action: method
      method: bonus_anima

  player_bonus_main_playfield{value >= 1}:
    base:
      action: method
      method: bonus_anima
      
  player_bonus_lower_playfield{value >= 1}:
    base:
      action: method
      method: bonus_anima

  
  game_start_slide_show:
    game_start:
      expire: '6.5s'

queue_relay_player:
  ball_starting{player ==1 and ball == 1 and is_extra_ball == False}:
    post: game_start_slide_show
    wait_for: slide_game_start_removed


############################################
## Sound Section
############################################

sound_player:
  game_start_slide_show:
    hh_organ_intro:
      bus:  music
      fade_in: 500ms
      fade_out: 500ms

  ball_started:
    organ_loop_1:
      bus: music
      action: play
      loops: -1
  
  right_outlane_hit:
    leavingR1:
      bus: voice
      action: play

  lower_1_drop_hit:
    drop_sounds:
      bus: effects
      action: play

  lower_2_drop_hit:
    drop_sounds:
      bus: effects
      action: play

  lower_3_drop_hit:
    drop_sounds:
      bus: effects
      action: play

  lower_4_drop_hit:
    drop_sounds:
      bus: effects
      action: play

  lower_5_drop_hit:
    drop_sounds:
      bus: effects
      action: play

  drop_target_bank_lower_down:
    zombie_gasp:
      bus: effects
      action: play

  player_current_playfield{value == 'attic_pf' and prev_value == 'main_pf'}:

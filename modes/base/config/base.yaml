#### counter to track attic drop complete events
counters:
  attic_drop_counter:
    count_events: drop_target_bank_upper_down
    reset_on_complete: false
    count_complete_value: 3

  cellar_drop_counter:
    count_events: drop_target_bank_lower_down
    reset_on_complete: false
    count_complete_value: 2
    
  attic_hits:
    count_events:
      - upper_pop_hit
      - upper_1_drop_hit
      - upper_2_drop_hit
      - upper_3_drop_hit
      - upper_4_drop_hit
      - upper_1_hit
      - upper_2_hit
      - upper_3_hit
      - upper_4_hit
    #reset_on_complete: false
    count_complete_value: 11
    restart_events: mode_cellar_double_score_stopped
    

  cellar_hits:
    count_events:
      - lower_1_drop_hit
      - lower_2_drop_hit
      - lower_3_drop_hit
      - lower_4_drop_hit
      - lower_5_drop_hit
      - lower_hole_hit
      - lower_10pt_drops_hit
      - lower_10pt_lower_hit
      - lower_10pt_upper_hit
      - lower_pop_hit
      - lower_slingshot_hit
      - lower_kick_target_hit
      - lower_rollover_hit
      - lower_left_hit
      - lower-right_hit
      - lower_special_hole_hit 
    #reset_on_complete: false
    count_complete_value: 11
    restart_events:  mode_attic_double_score_stopped 
    
